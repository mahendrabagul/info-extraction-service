<!DOCTYPE html>
<html>
<head>
    <title>KnowMyMinister Upload File Interface</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
</head>
<body>
<div class="container">
    <h2>KnowMyMinister Upload File Interface </h2>
    <div class="jumbotron">
        <form class="form-horizontal" method="POST" action="/knowmyminister/admin/uploadMinisters"
              enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control" placeholder="Upload File"/></div>
            <div class="form-group">
                <input class="btn btn-default" type="submit" value="Submit"/></div>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
